services:
  recipe-app-postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
    ports:
      - '5432:5432'
    volumes:
      - recipe-app-docker-nest-postgres:/var/lib/postgresql/data
    networks:
      - recipe-app-nest

  recipe-app-api:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    command: npm run start:dev
    ports:
      - 3333:3333
    depends_on:
      - recipe-app-postgres
    networks:
      - recipe-app-nest

volumes:
  recipe-app-docker-nest-postgres:

networks:
  recipe-app-nest:
    driver: bridge
